[buildout]
index = https://pypi.python.org/simple
extends = https://dist.plone.org/release/5.0.10/versions.cfg
extensions = mr.developer
parts =
    instance
    test

develop = .


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    Products.PloneFormGen [test]
# With xlwt (eXceL WriTer) you can test the excel export of the Save Data Adapter:
#    xlwt


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'Products.PloneFormGen', '--auto-color', '--auto-progress']


[versions]
setuptools = 41.0.1
zc.buildout = 2.13.2
zc.recipe.egg = 2.0.7

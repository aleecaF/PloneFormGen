sudo: false

language: python

python: 2.7

env:
  - PLONE_VERSION=5

matrix:
  fast_finish: true

cache:
  pip: true
  directories:
    - $HOME/buildout-cache

before_install:
  - mkdir -p $HOME/buildout-cache/{eggs,downloads}
  - virtualenv .
  - bin/pip install --upgrade pip setuptools zc.buildout

install:
  - sed -ie "s#travis-4.x.cfg#travis-$PLONE_VERSION.x.cfg#" travis.cfg
  - bin/buildout -c travis.cfg -N -q

